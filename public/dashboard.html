<img src="${hit.robloxUserId && Number.isFinite(Number(hit.robloxUserId)) && Number(hit.robloxUserId) > 0
  ? `https://www.roblox.com/headshot-thumbnail/image?userId=${hit.robloxUserId}&width=48&height=48&format=png`
  : 'https://tr.rbxcdn.com/30DAY-AvatarHeadshot-Png/420/420/AvatarHeadshot/Png/noFilter'}"
   alt="${hit.robloxUsername || 'Unknown'}"
   onerror="this.onerror=null;this.src='https://tr.rbxcdn.com/30DAY-AvatarHeadshot-Png/420/420/AvatarHeadshot/Png/noFilter'">
